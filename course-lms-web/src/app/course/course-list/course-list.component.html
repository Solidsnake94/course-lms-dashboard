<table mat-table [dataSource]="courses" class="w-full">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>
      <span class="text-blue-900 font-bold text-lg">ID</span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>
      <span class="text-blue-900 font-bold text-lg">Image</span>
    </th>
    <td mat-cell *matCellDef="let element">
      <div>
        <img width="100" height="50" class="border rounded border-transparent object-cover" [src]="element.imageUrl" />
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      <span class="text-blue-900 font-bold text-lg">Name</span>
    </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="[element.id]" class="font-bold text-teal-500 hover:underline">
        {{ element.name }}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef><span class="text-blue-900 font-bold text-lg">Status</span></th>
    <td mat-cell *matCellDef="let element">
      <span class="border rounded border-gray-500 px-2 text-gray-500">
        {{ element.status }}
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
</table>
